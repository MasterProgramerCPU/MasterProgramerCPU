<svg width="1100" height="250" viewBox="0 0 1100 250" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="CLI tech stack">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1100" y2="250" gradientUnits="userSpaceOnUse">
      <stop stop-color="#081119"/>
      <stop offset="1" stop-color="#0D1A25"/>
    </linearGradient>
    <linearGradient id="scan" x1="0" y1="0" x2="180" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#72FF72" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#72FF72" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#72FF72" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <rect width="1100" height="250" rx="18" fill="url(#bg)"/>
  <rect x="14" y="14" width="1072" height="222" rx="12" fill="#0A141D" stroke="#24394A"/>

  <rect x="14" y="14" width="1072" height="30" rx="12" fill="#0E1C28"/>
  <circle cx="34" cy="29" r="5" fill="#FF6B6B"/>
  <circle cx="52" cy="29" r="5" fill="#F6C945"/>
  <circle cx="70" cy="29" r="5" fill="#72FF72"/>
  <text x="88" y="33" fill="#A2B8A8" font-family="'Cascadia Code', 'JetBrains Mono', monospace" font-size="12">root@quahog: ~/stack</text>

  <text x="36" y="66" fill="#72FF72" font-family="'Cascadia Code', 'JetBrains Mono', monospace" font-size="16">root@quahog:~$ fastfetch --stack --format cli</text>

  <text x="36" y="95" fill="#D9E7D8" font-family="'Cascadia Code', 'JetBrains Mono', monospace" font-size="15">.</text>
  <text x="36" y="116" fill="#D9E7D8" font-family="'Cascadia Code', 'JetBrains Mono', monospace" font-size="15">|-- go      [##########]  backend / tooling</text>
  <text x="36" y="137" fill="#D9E7D8" font-family="'Cascadia Code', 'JetBrains Mono', monospace" font-size="15">|-- python  [#########-]  automation</text>
  <text x="36" y="158" fill="#D9E7D8" font-family="'Cascadia Code', 'JetBrains Mono', monospace" font-size="15">|-- sql     [##########]  database ops</text>
  <text x="36" y="179" fill="#D9E7D8" font-family="'Cascadia Code', 'JetBrains Mono', monospace" font-size="15">|-- linux   [#########-]  daily driver</text>
  <text x="36" y="200" fill="#D9E7D8" font-family="'Cascadia Code', 'JetBrains Mono', monospace" font-size="15">|-- git     [##########]  version control</text>
  <text x="36" y="221" fill="#D9E7D8" font-family="'Cascadia Code', 'JetBrains Mono', monospace" font-size="15">`-- bash    [########--]  shell scripting</text>

  <text x="570" y="95" fill="#72FF72" font-family="'Cascadia Code', 'JetBrains Mono', monospace" font-size="15">role      : DataBase Administrator/CLI aficionado</text>
  <text x="570" y="116" fill="#72FF72" font-family="'Cascadia Code', 'JetBrains Mono', monospace" font-size="15">focus     : automation, tooling, gamedev</text>
  <text x="570" y="137" fill="#72FF72" font-family="'Cascadia Code', 'JetBrains Mono', monospace" font-size="15">shell     : fish + bash</text>
  <text x="570" y="158" fill="#72FF72" font-family="'Cascadia Code', 'JetBrains Mono', monospace" font-size="15">status    : Bird is the word</text>
  <text x="570" y="190" fill="#D9E7D8" font-family="'Cascadia Code', 'JetBrains Mono', monospace" font-size="15">root@quahog:~$ stackctl --watch</text>
  <text x="570" y="211" fill="#D9E7D8" font-family="'Cascadia Code', 'JetBrains Mono', monospace" font-size="15">watching modules...</text>
  <text x="736" y="211" fill="#72FF72" font-family="'Cascadia Code', 'JetBrains Mono', monospace" font-size="15">_<animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/></text>

  <rect x="-200" y="44" width="180" height="192" fill="url(#scan)">
    <animate attributeName="x" values="-200;1120" dur="4.2s" repeatCount="indefinite"/>
  </rect>
</svg>
